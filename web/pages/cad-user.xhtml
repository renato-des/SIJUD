<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                template="/template/layout.xhtml">
    >

    <ui:define name="content">
        <!-- Cadastro -->
        <div class="container">

            <div id="signupbox" style="" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Cadastrar Usu√°rio</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px">
                            <a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Logar-se</a>
                        </div>
                    </div>
                    <div class="panel-body">

                        <h:form id="signupform" class="form-horizontal">
                            <h:messages id="messages" />
                            <div id="cad-login">
                                <div class="form-group">
                                    <h:outputLabel for="user" value="Email" styleClass="col-md-3 control-label" />
                                    <div class="col-md-9">
                                        <h:inputText id="user" value="#{usuarioBean.usuario.login}" styleClass="form-control" pt:placeHolder="Email" pt:autoFocus="true" pt:required="true"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="senha" value="Senha" styleClass="col-md-3 control-label" />
                                    <div class="col-md-9">
                                        <h:inputSecret id="pwd" value="#{usuarioBean.usuario.pwd}" styleClass="form-control"  pt:placeHolder="Senha" pt:required="true" />                    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="retype-pwd" value="Redigite a Senha" styleClass="col-md-3 control-label" />
                                    <div class="col-md-9">
                                        <h:inputSecret id="retype-pwd" value="123" styleClass="form-control"  pt:placeHolder="Redigite a Senha" pt:required="true" />                    
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button id="btn-signup"-->
                                    <div class="col-md-offset-3 col-md-9">
                                        <h:commandButton  styleClass="btn btn-info" value="Continuar" action="#{usuarioBean.salvarUsuario}" >
                                        </h:commandButton>
                                    </div>
                                </div>  
                            </div>

                        </h:form>



                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
