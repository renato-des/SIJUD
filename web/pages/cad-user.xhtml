<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                >


    <!-- Cadastro -->


    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Cadastrar</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Logar-se</a>
                </div>
            </div>
            <div class="panel-body">

                <h:form id="signupform" class="form-horizontal">
                    <h:messages id="messages" />
                    <div class="form-group">
                        <h:outputLabel for="user" value="Email" styleClass="col-md-3 control-label" />
                        <div class="col-md-9">
                            <h:inputText id="user" value="#{usuarioBean.usuarioCadastro.user}" styleClass="form-control" pt:placeHolder="Email" pt:autoFocus="true" pt:required="true"/>
                        </div>
                    </div>
                    <div class="form-group">                        
                        <h:outputLabel for="nome" value="Primeiro Nome" styleClass="col-md-3 control-label" />
                        <div class="col-md-9">
                            <h:inputText id="firstName" value="#{usuarioBean.usuarioCadastro.firstName}" styleClass="form-control"  pt:placeHolder="Primeiro Nome" pt:required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="Ultimo Nome" value="Último nome" styleClass="col-md-3 control-label" />                    
                        <div class="col-md-9">
                            <h:inputText id="lastName" value="#{usuarioBean.usuarioCadastro.lastName}" styleClass="form-control"  pt:placeHolder="Último nome" pt:required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="senha" value="Senha" styleClass="col-md-3 control-label" />
                        <div class="col-md-9">
                            <h:inputSecret id="pwd" value="#{usuarioBean.usuarioCadastro.pwd}" styleClass="form-control"  pt:placeHolder="Senha" pt:required="true" />                    
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="usuario" value="Usuário" styleClass="col-md-3 control-label" />
                        <div class="col-md-9">
                            <h:selectOneMenu id="tbUsuarios" value="#{tbLoginController.selected.tbUsuarios}" title="#{bundle.CreateTbLoginTitle_tbUsuarios}" required="true" requiredMessage="#{bundle.CreateTbLoginRequiredMessage_tbUsuarios}">
                                <f:selectItems value="#{tbUsuariosController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button id="btn-signup"-->
                        <div class="col-md-offset-3 col-md-9">
                            <h:commandButton  styleClass="btn btn-info" value="Cadastrar" action="#{usuarioBean.salvar}" >
                            </h:commandButton>
                        </div>
                    </div>   
                </h:form>



            </div>
        </div>
    </div>

</ui:composition>
